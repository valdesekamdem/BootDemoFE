<p>Gestion des Consultations</p>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Selection du Client</h4>
      </div>
      <div class="modal-body">
        <p>Clients&hellip;</p>

        <table class="table table-condensed table-responsive table-striped table-hover">
          <tr>
            <th>Name</th>
            <th>Address</th>
          </tr>
          <tr ng-repeat="patient in patients">
            <td  ng-click="selectPatient(patient)">{{patient.name}}</td>
            <td  ng-click="selectPatient(patient)">{{patient.adress}}</td>
          </tr>
        </table>
        <ul class="nav nav-pills">
          <li ng-class="{active:$index==currentPage}" class="clickable" ng-repeat="p in pages track by $index">
            <a ng-click="gotoPage($index)">{{$index}}</a>
          </li>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary pull-right">Select</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="container">
  <form role="form" ng-submit="addConsultation()">
    <div class="row">
      <div class="form-group">
        <input type="text" ng-model="consultation.motif" placeholder="Motif Consultation" class="form-control">
        <br>
        <div class="input-group">
          <input type="text" ng-model="consultation.patient.name" placeholder="Patient" class="form-control" readonly="true">
          <span	class="input-group-btn">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"
							ng-click="load()">
							<i class="glyphicon glyphicon-save"></i>
						</button>
          </span>
        </div>

        <br>
        <input type="text" ng-model="consultation.conclusion" placeholder="Conclusion Consultation" class="form-control">
        <br>
        <input type="submit" class="btn btn-primary pull-right" value="Submit">
        <br>
      </div>
    </div>
  </form>
</div>

<hr>

<table class="table table-condensed table-responsive table-striped table-hover">
  <tr>
    <th>Id</th>
    <th>Motif</th>
    <th>Conclusion</th>
    <th>Patient</th>
  </tr>
  <tr ng-repeat="concultation in consultations">
    <td>{{concultation.id}}</td>
    <td>{{concultation.motif}}</td>
    <td>{{concultation.conclusion}}</td>
    <td>{{concultation.patient.name}}</td>
  </tr>
</table>
<ul class="nav nav-pills">
  <li ng-class="{active:$index==currentConsultationPage}" class="clickable" ng-repeat="p in consultationPages track by $index">
    <a ng-click="gotoConsultationPage($index)">{{$index}}</a>
  </li>
</ul>
